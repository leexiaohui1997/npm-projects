name: Deploy Example to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Compute BASE_PATH for Vite
        shell: bash
        run: |
          REPO_FULL="${{ github.repository }}"
          REPO_NAME="${REPO_FULL##*/}"
          if [[ "$REPO_NAME" =~ \.github\.io$ ]]; then
            echo "BASE_PATH=/" >> "$GITHUB_ENV"
          else
            echo "BASE_PATH=/$REPO_NAME/" >> "$GITHUB_ENV"
          fi
          echo "BASE_PATH=$BASE_PATH"

      - name: Build library
        run: pnpm --filter @leexiaohui/vframe-player run build

      - name: Type-check example
        run: pnpm --filter ./apps/example exec vue-tsc -b

      - name: Build example (vite build with base)
        run: pnpm --filter ./apps/example exec vite build --base "$BASE_PATH"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/example/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
